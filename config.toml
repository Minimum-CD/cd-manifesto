baseURL = 'https://minimumcd.org/'
title = 'MinimumCD.org'
languageCode = "en-US"
defaultContentLanguage = "en"

theme = "docport"

pygmentsCodeFences = true
pygmentsStyle = "monokai"

defaultContentLanguageInSubdir= false
enableMissingTranslationPlaceholders = false

googleanalytics = "G-KVLFMQXEF1"

disableKinds = ["taxonomy", "taxonomyTerm", "category", "RSS"]

# Keep this as is
[outputs]
home = [ "HTML", "RSS", "JSON"]

# Site params
[params]
ordersectionsby = "weight" # ordersectionsby = "title"
color_main = "#477bbf"
color_second = "#b30000"
disableSearch = false # default is false
disableNavChevron = false # set true to hide next/prev chevron, default is false
menushortcutsnewtab = false # set true to open shortcuts links to a new tab/window

editURL = "https://github.com/Minimum-CD/cd-manifesto/blob/master/content/"
enableGitInfo = true
logo = '/images/minimumCD-logo-hex.png'
custom_js = ["https://buttons.github.io/buttons.js"]
github_repo = "Minimum-CD/cd-manifesto"

[mediaTypes]
  [mediaTypes."application/netlifyconfig"]
    suffixes = ["yml"]

[outputFormats]
[outputFormats.netlifyyaml]
mediaType = "application/netlifyconfig"
isPlainText = true
isHTML = false
notAlternative = true

[markup.goldmark.renderer]
unsafe = true

# Code highlight configuration
[markup.highlight]
codeFences = true
guessSyntax = true
hl_Lines = ""
lineNoStart = 1
lineNos = false
lineNumbersInTable = true
noClasses = true
style = "monokai"
tabWidth = 2

[create-footer-md]
other = "Licensed MIT"
